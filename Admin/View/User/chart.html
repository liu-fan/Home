        <script type="text/javascript">
            $(function () {
                var chart = $('#container').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '部门人数柱状统计图'
                    },
                    subtitle: {
                        text: '数据来自: <a href="http://www.cccs.com">My WebSite</a>'
                    },
                    xAxis: {
                        type: 'category',
                        labels: {
                            rotation: -45,
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '人数 (人)'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    tooltip: {
                        pointFormat: '截止目前: <b>{point.y:.0f} 人</b>'
                    },
                    series: [{
                        name: 'Population',
                        data: {$data},
                        dataLabels: {
                            enabled: true,
                            rotation: -90,
                            color: '#FFFFFF',
                            align: 'right',
                            format: '{point.y:.0f}', // one decimal
                            y: 10, // 10 pixels down from the top
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    }]
                });
            });
        </script>
