    $('#batchDel').on('click',function(){

        var id = '';
        for(var i=0;i<ids.length;i++){
            id = id +ids[i].value + ',';
        }
        id = id.substring(0,id.length-1);
        console.log(id);
        window.location.href = '__CONTROLLER__/del/id/' +id;
    });
    $('.link-del').on('click',function(){
