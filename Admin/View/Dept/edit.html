<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/libs/modernizr.min.js"></script>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="index.html">首页</a></li>
                <li><a href="#" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="http://www.mycodes.net">管理员</a></li>
                <li><a href="http://www.mycodes.net">修改密码</a></li>
                <li><a href="http://www.mycodes.net">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="{:U('Furniture/furniture')}"><i class="icon-font">&#xe008;</i>家居管理</a></li>
                        <li><a href="{:U('Category/index')}"><i class="icon-font">&#xe006;</i>分类管理</a></li>
                        <li><a href="{:U('Dept/dept')}"><i class="icon-font">&#xe005;</i>职位管理</a></li>
                        <li><a href="{:U('User/showList')}"><i class="icon-font">&#xe012;</i>用户管理</a></li>
                        <li><a href="{:U('Age/index')}"><i class="icon-font">&#xe004;</i>留言管理</a></li>
                        <li><a href="{:U(Designer/index)}"><i class="icon-font">&#xe052;</i>设计师信息</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="icon-font">&#xe018;</i>系统管理</a>
                    <ul class="sub-menu">
                        <li><a href="system.html"><i class="icon-font">&#xe017;</i>系统设置</a></li>
                        <li><a href="system.html"><i class="icon-font">&#xe037;</i>清理缓存</a></li>
                        <li><a href="system.html"><i class="icon-font">&#xe046;</i>数据备份</a></li>
                        <li><a href="system.html"><i class="icon-font">&#xe045;</i>数据还原</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">分类管理</a><span class="crumb-step">&gt;</span><span>修改分类</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('editOk')}" method="post" >
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>部门名称：</th>
                                <td>
                                    <input type="hidden" name="id" value="{$data.id}" >
                                    <input class="common-text required" name="name" type="text"  value="{$data.name}">
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><i class="require-red">*</i>上级部门：</th>
                                <td>
                                    <select name="pid" class="required">
                                    
                                        <option value="0" <if condition="$data.pid eq 0 ">selected="selected"</if> >顶级部门</option>
                                        <volist name="dept" id="vol">
                                            <option value="{$vol.id}" <if condition="$data.pid eq $vol.id ">selected="selected"</if> >
                                                {$vol.level|str_repeat='&nbsp;',### * 3}
                                                {$vol.name}
                                            </option>
                                        </volist> 
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" id="btnr" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript">
$(function(){
    $('#btnr').on('click',function(){
        window.location.href = '__CONTROLLER__/editOk';
    })
})
</script>
</html>
